<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
     <div class="moblie_heder"><span class="mobile_scroe"></span></div>
     <button class="start"><span onclick="start()" class="star">START</span></button>
    <div class="header">
        <div class="score">SCROE <p class="run_score">&nbsp;&nbsp;00</p></div>
        <div class="logo"><h1>S.S GMEING</h1></div>
        <div class="level">LEVEL <p class="run_level">00</p></div>
         
    </div>
    <div class="game">
        <div class="car1"><img src="sai1.png" alt=""></div>
        <div class="car car2"><img src="sai1.png" alt=""></div>
        <div class="car car3"><img src="sai1.png" alt="car"></div> 
        <div class="car car4"><img src="sai1.png" alt=""></div>
        <div class="car car5"><img src="sai1.png" alt=""></div>
        <div class="car car6"><img src="sai1.png" alt=""></div>
        <!-- <div class="car car7"><img src="sai1.png" alt=""></div> -->

        </div>
    <div class="direction">
        <button class="left" onclick="left()">   LEFT</button>
        <button class="right" onclick="right()">RIGHT</button>
    </div>
    <div class="alert">This one can be open at laptops/computer ......</div>
    <div class="mobile">
         <div class="mobilecar own"><img src="sai1.png" alt=""></div>
         <div class="mobilecar encar1"><img src="sai1.png" alt=""></div>
         <div class="mobilecar encar2"><img src="sai1.png" alt=""></div>
         <div class="mobilecar encar3"><img src="sai1.png" alt=""></div>
         <div class="mobilecar encar4"><img src="sai1.png" alt=""></div>
        <div class="scroe_mobile">scroe</div>
        <div class="level_mobile">LEVEL 0</div>
        <button class="startmobile"><span onclick="startmobile()" class="start_btn" >START</span></button>
        <button class="left_mobile" onclick="leftmobile()">   LEFT</button>
        <button class="right_mobile" onclick="rightmobile()">RIGHT</button>
    </div>
    </div>
    <script src="rod.js"></script>
</body>
</html>
